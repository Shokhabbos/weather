<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a243288d46.js" crossorigin="anonymous"></script>
    <title>Weather</title>
    <!-- #7d7fc6, #bed0fc #f0f9fe, #c4ebe7, #74c4c0 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              //   clifford: "#7d7fc6",
              //   asumed:"#bed0fc",
              //   skin:"#f0f9fe",
              //   jelious: "#c4ebe7",
              //   stranger:"#74c4c0"
            },
          },
        },
        plugins: [
          require("@tailwindcss/forms"),
          // ...
        ],
      };
    </script>
  </head>
  <body class="bg-skin">
    <div class="container mx-auto p-4">
        <!-- header -->
      <div class="grid grid-cols-3 items-center">
        <h1>Weather</h1>
        <form class="form">
          <input
            type="search"
            placeholder="search city..."
            class="form-input border py-2 px-3 rounded-full w-full"
          />
        </form>
        <div class="flex justify-end items-center">
            <button class="border px-3 py-2 rounded-full">Current Location</button>
        </div>
      </div>
      <!-- hero -->
      <div class="w-full p-2">
       <span class="w-24 h-24 block"> <i class="fa-solid fa-snowflake text-[100px]"></i></span>
        <!-- <i class="fa-solid fa-user fa-2xl text-[100px]"></i> -->
      </div>
    </div>
  </body>
</html>
